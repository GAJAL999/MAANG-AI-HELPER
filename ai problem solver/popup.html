<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>AI Help - API Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;

        input {

            margin: 5px 0;

            padding: 5px;
            background: #007bff;

    <h3>Enter API Key</h3>

</html>
